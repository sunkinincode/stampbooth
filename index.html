    <style>
        :root {
            --xmas-red: #d42426;
            --xmas-green: #165b33;
            --atom-blue: #0ea5e9;
            --gold: #f59e0b;
        }

        body { 
            font-family: 'Google Sans', sans-serif; 
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0);
            overflow-x: hidden;
        }

        .font-mono { font-family: 'Courier New', monospace; }

        .bg-decoration {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .floating-atom {
            animation: float 6s ease-in-out infinite;
        }

        .stamp-active { 
            animation: stamp-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 12px rgba(22, 91, 51, 0.3));
        }
        @keyframes stamp-pop {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            70% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .loading-spinner {
            border: 3px solid rgba(212, 36, 38, 0.1);
            border-top: 3px solid var(--xmas-red);
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #reader { 
            width: 100% !important; 
            border: 4px solid var(--xmas-green) !important; 
            border-radius: 1.5rem !important; 
            overflow: hidden; 
        }

        .tape-effect {
            background: #d42426;
            color: white;
            padding: 6px 10px;
            transform: rotate(-2deg);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            border-left: 4px dotted white;
            border-right: 4px dotted white;
            font-size: 9px;
            line-height: 1.3;
            text-align: center;
            font-weight: 700;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            z-index: -1;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }
    </style>
</head>

                    <div id="action-area">
                        ${stampCount < TOTAL_STAMPS ? `

                                    <div class="p-5 bg-green-50 text-[#165b33] rounded-2xl font-bold border-2 border-[#165b33]">ส่งคำขอสำเร็จแล้ว ✓</div>
                                ` : `
                                    <button id="finalSubmit" class="w-full bg-[#d42426] text-white py-5 rounded-2xl font-black text-xl flex items-center justify-center gap-2 shadow-xl hover:bg-red-700 active:scale-95 transition-all disabled:bg-slate-400 disabled:shadow-none">
                                        <span id="final-btn-text">${isLate() ? 'แลกชั่วโมงกิจกรรม' : 'ลุ้นโชคจับรางวัล'}</span>
                                        <i data-lucide="chevron-right"></i>
                                    </button>
                                `}
                            </div>
                        `}
                    </div>
                </div>
            `);
            if (document.getElementById('startScanBtn')) document.getElementById('startScanBtn').onclick = startScanner;
            if (document.getElementById('cancelOtp')) document.getElementById('cancelOtp').onclick = handleCancelOtp;
            if (document.getElementById('finalSubmit')) {
                document.getElementById('finalSubmit').onclick = () => {
                    if (isSubmittingFinal) return;
                    if (isLate()) showExchangeModal();
                    else handleFinalSubmit('luckyDraw');
                };
            }
            updateTimerDisplay();
        };

        // --- Logic Handlers ---
        
        const showExchangeModal = () => {
            // Reset state if modal is opened to ensure it's clickable
            isSubmittingFinal = false; 
            
            exchangeModal.classList.remove('hidden');
            const input = document.getElementById('exchangePassInput');
            const confirmBtn = document.getElementById('exchange-confirm-btn');
            const btnText = document.getElementById('exchange-btn-text');
            const cancelBtn = document.getElementById('exchange-cancel-btn');
            
            input.value = ""; 
            input.disabled = false;
            confirmBtn.disabled = false;
            btnText.innerText = "ยืนยัน"; 
            document.getElementById('exchangeError').classList.add('hidden');
            
            cancelBtn.onclick = () => {
                exchangeModal.classList.add('hidden');
            };

            confirmBtn.onclick = async () => {
                if (input.value.toUpperCase() === EXCHANGE_PASSWORD) {
                    confirmBtn.disabled = true; 
                    btnText.innerText = "กำลังประมวลผล..."; 
                    input.disabled = true;
                    
                    const success = await handleFinalSubmit('Transcript');
                    if (success) {
                        exchangeModal.classList.add('hidden');
                    } else {
                        // Re-enable if error occurs
                        confirmBtn.disabled = false;
                        btnText.innerText = "ยืนยัน";
                        input.disabled = false;
                    }
                } else {
                    document.getElementById('exchangeError').classList.remove('hidden');
                }
            };
        };

        const handleInitialLogin = () => {
            const input = document.getElementById('studentIdInput').value;
            if (input.length !== 10) { alert("กรุณากรอกรหัสนักศึกษา 10 หลัก"); return; }
            document.getElementById('confirm-id-display').innerText = input;
            confirmModal.classList.remove('hidden');
            let timeLeft = 3;
            const btn = document.getElementById('modal-confirm-btn');
            btn.disabled = true;
            const countdown = setInterval(() => {
                timeLeft -= 1; document.getElementById('modal-timer-text').innerText = `โปรดรอ ${timeLeft} วิ`;
                if (timeLeft <= 0) { clearInterval(countdown); btn.disabled = false; document.getElementById('modal-timer-text').innerText = "ยืนยันรหัสถูกต้อง"; }
            }, 1000);
            document.getElementById('modal-cancel-btn').onclick = () => { clearInterval(countdown); confirmModal.classList.add('hidden'); };
            btn.onclick = () => { confirmModal.classList.add('hidden'); handleLogin(input); };
        };

        async function handleLogin(studentId, isAutoLogin = false) {
            if (isLoggingIn) return; isLoggingIn = true;
            const deviceId = getDeviceId();
            const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', studentId);
            try {
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    if (snap.data().deviceId !== deviceId && snap.data().deviceId !== null) {
                        if (!isAutoLogin) { document.getElementById('errorText').innerText = "รหัสนักศึกษานี้ถูกใช้งานในอุปกรณ์อื่นแล้ว"; document.getElementById('loginError').classList.remove('hidden'); }
                        else { clearStudentCache(); renderLogin(); }
                        isLoggingIn = false; return;
                    }
                    currentStudent = snap.data();
                } else {
                    currentStudent = { studentNumber: studentId, deviceId, stamps: [], otp: null, otpExpiry: null, targetBooth: null, submitted: false };
                    await setDoc(docRef, currentStudent);
                }
                saveStudentCache(studentId); startStudentSync();
            } catch (e) { isLoggingIn = false; if (isAutoLogin) renderLogin(); }
        }

        const startStudentSync = () => {
            unsubscribeStudent = onSnapshot(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), (snap) => { 
                if (snap.exists()) { currentStudent = snap.data(); if (!html5QrCode) renderDashboard(); } 
            });
        };

        const startSettingsSync = () => {
            onSnapshot(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'settings', 'config'), (snap) => { 
                if (snap.exists()) { globalDeadline = snap.data(); if (currentStudent && !html5QrCode) renderDashboard(); } 
            });
        };

        async function handleSaveDeadline() {
            const h = parseInt(document.getElementById('deadlineHour').value);
            const m = parseInt(document.getElementById('deadlineMin').value);
            await setDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'settings', 'config'), { hour: h, min: m });
            alert("บันทึกเวลาสำเร็จ!");
        }

        const startScanner = () => {
            document.getElementById('ready-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, async (text) => {
                try {
                    const boothId = parseInt(new URL(text).searchParams.get('booth'));
                    if (boothId > 2) { alert("QR นี้สำหรับบูธภายในเท่านั้น"); return; }
                    await html5QrCode.stop(); html5QrCode = null;
                    if (currentStudent.stamps.includes(boothId)) { alert("คุณได้รับตราปั๊มนี้ไปแล้ว!"); renderDashboard(); }
                    else handleRequestOtp(boothId);
                } catch(e) {}
            }, () => {}).catch(() => renderDashboard());
            document.getElementById('closeScanner').onclick = async () => { if(html5QrCode) await html5QrCode.stop(); html5QrCode = null; renderDashboard(); };
        };

        async function handleRequestOtp(boothId) {
            const chars = "123456789ABCDEFGHIJKLMNPQRSTUVWXYZ";
            const code = Array.from({length:4}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
            await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), { otp: code, otpExpiry: Date.now() + (OTP_SECONDS * 1000), targetBooth: boothId });
            renderDashboard();
        }

        async function handleCancelOtp() {
            await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), { otp: null, otpExpiry: null, targetBooth: null });
        }

        async function handleFinalSubmit(type) {
            if (isSubmittingFinal) return false; 
            isSubmittingFinal = true;
            
            const mainBtn = document.getElementById('finalSubmit');
            if (mainBtn) mainBtn.disabled = true;

            try {
                // Send to Google Sheet
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        studentNumber: currentStudent.studentNumber, 
                        type: type 
                    })
                });

                // Update Firebase
                await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), { 
                    submitted: true, 
                    submittedAt: Date.now(),
                    submitType: type
                });
                
                alert("ยินดีด้วย! ส่งข้อมูลเข้าร่วมกิจกรรมเรียบร้อยแล้ว");
                return true;
            } catch (e) { 
                alert("เกิดข้อผิดพลาด: " + e.message); 
                isSubmittingFinal = false; 
                if (mainBtn) mainBtn.disabled = false;
                renderDashboard();
                return false;
            }
        }

        function updateTimerDisplay() {
            if (!currentStudent || !currentStudent.otpExpiry) return;
            clearInterval(otpInterval);
            otpInterval = setInterval(() => {
                const rem = Math.max(0, Math.floor((currentStudent.otpExpiry - Date.now()) / 1000));
                const el = document.getElementById('otp-timer');
                if (el) el.innerText = `${Math.floor(rem/60)}:${(rem%60).toString().padStart(2, '0')}`;
                if (rem <= 0) { clearInterval(otpInterval); handleCancelOtp(); }
            }, 1000);
        }

        async function handleStaffVerify() {
            const code = document.getElementById('staffOtpInput').value.toUpperCase();
            if (!code) return;
            const q = query(collection(db, 'artifacts', DB_PATH, 'public', 'data', 'participants'), where("otp", "==", code));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const user = snap.docs[0].data();
                if (user.otpExpiry < Date.now()) { alert("รหัสหมดอายุ"); return; }
                const card = document.getElementById('staff-user-card');
                card.innerHTML = `<div class="bg-[#165b33] rounded-3xl p-8 text-white shadow-xl animate-in fade-in slide-in-from-bottom-4">
                    <p class="text-[10px] uppercase font-bold text-green-200 mb-1">ยืนยัน: ${BOOTH_NAMES[user.targetBooth]}</p>
                    <h3 class="text-3xl font-mono font-bold mb-4 text-balance">${user.studentNumber}</h3>
                    <div class="grid grid-cols-1 gap-3 text-center">
                         <button id="staffConfirm" class="py-4 bg-white text-[#165b33] rounded-2xl font-bold shadow-lg active:scale-95">ประทับตรา</button>
                         <button id="staffResetDevice" class="py-2 text-[10px] text-red-200 font-bold uppercase tracking-widest border border-red-400/30 rounded-xl">ล้างข้อมูลอุปกรณ์ (Reset Device)</button>
                         <button id="staffCancel" class="py-2 text-[10px] text-white/50 font-bold uppercase">ยกเลิก</button>
                    </div>
                </div>`;
                card.classList.remove('hidden'); lucide.createIcons();
                document.getElementById('staffCancel').onclick = () => card.classList.add('hidden');
                document.getElementById('staffResetDevice').onclick = async () => {
                    if(confirm("ยืนยันการล้างข้อมูลอุปกรณ์?")) {
                        await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', user.studentNumber), { deviceId: null });
                        alert("ล้างข้อมูลสำเร็จ"); card.classList.add('hidden');
                    }
                };
                document.getElementById('staffConfirm').onclick = async () => {
                    await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', user.studentNumber), { stamps: arrayUnion(user.targetBooth), otp: null, otpExpiry: null, targetBooth: null });
                    card.classList.add('hidden'); document.getElementById('staffOtpInput').value = "";
                };
            } else alert("รหัสไม่ถูกต้อง");
        }

        window.generateBoothQr = (id) => {
            const wrapper = document.getElementById('qrcode-wrapper');
            wrapper.classList.remove('hidden');
            document.getElementById('qr-label').innerText = BOOTH_NAMES[id];
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: `${window.location.origin}${window.location.pathname}?booth=${id}`, width: 160, height: 160 });
        };

        exitBtn.onclick = () => { clearStudentCache(); location.reload(); };

        window.onload = async () => { 
            initDecorations();
            try { 
                await signInAnonymously(auth); startSettingsSync();
                const cachedId = getStudentCache();
                if (cachedId) { handleLogin(cachedId, true); } else renderLogin(); 
            } catch (e) { document.getElementById('status-display').innerHTML = "Connection Error"; } 
        };
    </script>
</body>
</html>
