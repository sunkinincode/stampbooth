<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Hub - Christmas Science Edition</title>
    
    <!-- Google Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root {
            --xmas-red: #d42426;
            --xmas-green: #165b33;
            --atom-blue: #0ea5e9;
        }
        body { 
            font-family: 'Google Sans', sans-serif; 
            background: radial-gradient(circle at top right, #f8fafc, #e2e8f0);
            overflow-x: hidden;
        }
        .font-mono { font-family: 'Courier New', monospace; }
        .bg-decoration {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; opacity: 0.4;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        .floating-atom { animation: float 6s ease-in-out infinite; }
        .stamp-active { 
            animation: stamp-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            filter: drop-shadow(0 0 12px rgba(22, 91, 51, 0.3));
        }
        @keyframes stamp-pop {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            70% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .loading-spinner {
            border: 3px solid rgba(212, 36, 38, 0.1);
            border-top: 3px solid var(--xmas-red);
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #reader { width: 100% !important; border: 4px solid var(--xmas-green) !important; border-radius: 1.5rem !important; overflow: hidden; }
        .tape-effect {
            background: #d42426; color: white; padding: 6px 10px; transform: rotate(-2deg);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1); border-left: 4px dotted white; border-right: 4px dotted white;
            font-size: 9px; line-height: 1.3; text-align: center; font-weight: 700;
        }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .snowflake { position: absolute; top: -10px; color: white; user-select: none; z-index: -1; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(105vh); } }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="text-slate-900 min-h-screen">

    <div class="bg-decoration" id="snow-container"></div>

    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col p-5 relative z-10">
        <header class="flex justify-between items-center py-6">
            <div class="flex items-center gap-3">
                <div class="bg-[#d42426] p-2.5 rounded-2xl text-white shadow-lg floating-atom">
                    <i data-lucide="atom" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-2xl tracking-tight text-[#165b33]">StampHub</h1>
                    <p class="text-[10px] font-bold text-[#d42426] uppercase tracking-widest">Sci-Xmas 2024</p>
                </div>
            </div>
            <button id="exitBtn" class="hidden w-10 h-10 flex items-center justify-center rounded-full bg-white/50 text-slate-400 shadow-sm">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </header>

        <main id="view-container" class="flex-1 flex flex-col justify-center">
            <div id="status-display" class="flex flex-col items-center gap-4 text-center">
                <div class="loading-spinner"></div>
                <p id="status-text" class="text-sm font-bold text-slate-500">กำลังเชื่อมต่อฐานข้อมูลอะตอม...</p>
            </div>
        </main>

        <footer class="py-8 text-center">
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                Scientific Christmas Activity &bull; ID Secured
            </p>
        </footer>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl animate-in fade-in zoom-in-95 glass-card">
            <div class="text-center mb-6">
                <div class="bg-red-50 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-[#d42426]"><i data-lucide="gift"></i></div>
                <h3 class="text-xl font-bold text-slate-800">ยืนยันรหัสนักศึกษา</h3>
            </div>
            <div class="bg-slate-50 py-5 rounded-2xl text-center mb-8 border border-slate-100 shadow-inner">
                <span id="confirm-id-display" class="text-2xl font-mono font-black tracking-widest text-[#165b33]">65XXXXXXXX</span>
            </div>
            <button id="modal-confirm-btn" disabled class="w-full bg-[#d42426] text-white py-4 rounded-2xl font-bold text-lg shadow-xl disabled:opacity-50 disabled:bg-slate-300">
                <span id="modal-timer-text">โปรดรอ 3 วิ</span>
            </button>
            <button id="modal-cancel-btn" class="w-full mt-4 text-slate-400 text-sm font-bold">แก้ไขข้อมูล</button>
        </div>
    </div>

    <!-- Exchange Password Modal -->
    <div id="exchange-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-6 modal-overlay">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl animate-in fade-in zoom-in-95 glass-card border-4 border-[#165b33]">
            <div class="text-center mb-6">
                <div class="bg-green-50 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-[#165b33]"><i data-lucide="lock"></i></div>
                <h3 class="text-xl font-bold text-slate-800">รหัสผ่านแลกรับ</h3>
                <p class="text-slate-500 text-sm mt-1">กรอกรหัสผ่าน CRM25 เพื่อยืนยัน</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="exchangePassInput" maxlength="5" placeholder="•••••" 
                    class="w-full bg-slate-50 border-2 border-slate-100 px-5 py-4 rounded-2xl text-2xl font-mono tracking-[0.5em] text-center focus:border-[#d42426] outline-none transition-all uppercase">
                <div id="exchangeError" class="hidden p-2 bg-red-50 text-red-600 text-xs rounded-xl font-bold text-center">รหัสผ่านไม่ถูกต้อง</div>
                <button id="exchange-confirm-btn" class="w-full bg-[#165b33] text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 disabled:bg-slate-400">
                    <span id="exchange-btn-text">ยืนยันการแลกรับ</span>
                </button>
                <button id="exchange-cancel-btn" class="w-full text-slate-400 text-sm font-bold py-2">ยกเลิก</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSODrRewqxiV0q5rjQ6nLDWabumiFmbQQ",
            authDomain: "stamp-booth.firebaseapp.com",
            projectId: "stamp-booth",
            storageBucket: "stamp-booth.firebasestorage.app",
            messagingSenderId: "996394633734",
            appId: "1:996394633734:web:38e6594b45ae0d2088d187"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const DB_PATH = "stamp-booth-v1";
        const STAFF_PASSWORD = "christmassci";
        const EXCHANGE_PASSWORD = "CRM25";
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwDG5NG9gwJHcnkYVJidMWUFo71gcT1Ddp8LMSgh7CIbYtbGNE4I9dNwk03g-J5X2zQUQ/exec"; 

        const TOTAL_STAMPS = 3;
        const OTP_SECONDS = 180;
        const BOOTH_NAMES = { 1: "บูธสอยดาว", 2: "บูธเพเพอร์มาเช", 3: "บูธบอกความในใจแซนต้า" };

        let globalDeadline = { hour: 20, min: 12 };
        let currentStudent = null;
        let otpInterval = null;
        let unsubscribeStudent = null;
        let unsubscribeSettings = null;
        let html5QrCode = null;
        let isLoggingIn = false;
        let isSubmittingFinal = false;

        const container = document.getElementById('view-container');
        const exitBtn = document.getElementById('exitBtn');
        const confirmModal = document.getElementById('confirm-modal');
        const exchangeModal = document.getElementById('exchange-modal');

        const showView = (html) => { container.innerHTML = html; lucide.createIcons(); };

        const initDecorations = () => {
            const snowContainer = document.getElementById('snow-container');
            for(let i=0; i<15; i++) {
                const snow = document.createElement('div');
                snow.className = 'snowflake'; snow.innerHTML = '❄';
                snow.style.left = Math.random() * 100 + 'vw';
                snow.style.animationDuration = (Math.random() * 10 + 5) + 's';
                snow.style.opacity = Math.random();
                snowContainer.appendChild(snow);
            }
        };

        const getDeviceId = () => {
            let id = localStorage.getItem('stamp_device_id');
            if (!id) { id = crypto.randomUUID(); localStorage.setItem('stamp_device_id', id); }
            return id;
        };

        const saveStudentCache = (id) => localStorage.setItem('cached_student_id', id);
        const getStudentCache = () => localStorage.getItem('cached_student_id');
        const clearStudentCache = () => localStorage.removeItem('cached_student_id');

        // --- View Logic ---

        const renderLogin = () => {
            exitBtn.classList.add('hidden');
            showView(`
                <div class="bg-white/80 rounded-[2.5rem] p-8 shadow-2xl glass-card text-center">
                    <h2 class="text-3xl font-bold mb-2 text-slate-800">ยินดีต้อนรับ</h2>
                    <p class="text-slate-500 text-sm mb-8 font-medium text-balance">เข้าสู่กิจกรรมคริสต์มาสวิทยาศาสตร์</p>
                    <div class="space-y-5">
                        <input type="text" id="studentIdInput" maxlength="10" placeholder="รหัสนักศึกษา" 
                            class="w-full border-2 border-slate-100 px-5 py-4 rounded-2xl text-xl font-mono text-center focus:border-[#d42426] outline-none shadow-sm uppercase">
                        <div id="loginError" class="hidden p-3 bg-red-50 text-red-600 text-[11px] rounded-xl flex items-center justify-center gap-2 font-bold">
                            <i data-lucide="alert-circle" size="14"></i> <span id="errorText"></span>
                        </div>
                        <button id="loginSubmit" class="w-full bg-[#d42426] text-white py-4 rounded-2xl font-bold text-lg shadow-lg active:scale-95 disabled:bg-slate-300">เริ่มกิจกรรม</button>
                    </div>
                    <div class="mt-10"><button id="staffAuthBtn" class="text-slate-400 text-[10px] font-bold uppercase tracking-widest">Staff Only</button></div>
                </div>
            `);
            document.getElementById('loginSubmit').onclick = handleInitialLogin;
            document.getElementById('staffAuthBtn').onclick = renderStaffLogin;
        };

        const renderStaffLogin = () => {
            exitBtn.classList.remove('hidden');
            showView(`
                <div class="bg-white rounded-[2.5rem] p-8 shadow-2xl animate-in fade-in">
                    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2 text-[#165b33]"><i data-lucide="shield-check"></i> เจ้าหน้าที่</h2>
                    <input type="password" id="staffPassInput" placeholder="รหัสผ่าน" class="w-full border-2 p-4 rounded-2xl text-center mb-4 outline-none">
                    <div id="passError" class="hidden mb-4 p-3 bg-red-50 text-red-600 text-xs rounded-xl font-bold text-center">รหัสผิด</div>
                    <button id="passSubmit" class="w-full bg-[#165b33] text-white py-4 rounded-2xl font-bold">เข้าสู่ระบบ</button>
                </div>
            `);
            document.getElementById('passSubmit').onclick = () => {
                if (document.getElementById('staffPassInput').value === STAFF_PASSWORD) renderStaffPortal();
                else document.getElementById('passError').classList.remove('hidden');
            };
        };

        const renderStaffPortal = () => {
            exitBtn.classList.remove('hidden');
            showView(`
                <div class="space-y-6 pb-10">
                    <h2 class="text-xl font-bold px-2 text-[#165b33]">แผงควบคุมเจ้าหน้าที่</h2>
                    <div class="bg-white rounded-3xl p-6 shadow-sm glass-card">
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-3">ตรวจสอบ OTP</label>
                        <div class="flex flex-col gap-3">
                            <input type="text" id="staffOtpInput" maxlength="4" placeholder="CODE" class="w-full bg-slate-50 border-2 p-4 rounded-2xl text-3xl font-mono font-bold text-center uppercase outline-none">
                            <button id="staffVerify" class="w-full bg-[#165b33] text-white py-4 rounded-2xl font-bold">ตรวจสอบ</button>
                        </div>
                    </div>
                    <div id="staff-user-card" class="hidden"></div>
                    <div class="bg-white rounded-3xl p-6 shadow-sm text-center glass-card">
                        <h4 class="text-sm font-bold mb-4 text-[#165b33]">สร้าง QR ประจำบูธ</h4>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <button onclick="generateBoothQr(1)" class="py-3 bg-red-50 text-[#d42426] rounded-xl text-[11px] font-bold border border-red-100">บูธสอยดาว</button>
                            <button onclick="generateBoothQr(2)" class="py-3 bg-red-50 text-[#d42426] rounded-xl text-[11px] font-bold border border-red-100">บูธเพเพอร์มาเช</button>
                        </div>
                        <div id="qrcode-wrapper" class="hidden p-4 bg-white border-2 border-dashed rounded-2xl flex flex-col items-center">
                            <p id="qr-label" class="text-[10px] font-bold text-slate-400 mb-3 uppercase"></p>
                            <div id="qrcode"></div>
                        </div>
                    </div>
                </div>
            `);
            const inp = document.getElementById('staffOtpInput');
            if (inp) inp.addEventListener('input', function() { this.value = this.value.toUpperCase(); });
            document.getElementById('staffVerify').onclick = handleStaffVerify;
        };

        const renderDashboard = () => {
            exitBtn.classList.remove('hidden');
            const now = new Date();
            const d = new Date(); d.setHours(globalDeadline.hour, globalDeadline.min, 0);
            const isLateTime = now > d;
            
            const stampList = Array.isArray(currentStudent.stamps) ? currentStudent.stamps : [];
            const stampCount = stampList.length;

            showView(`
                <div class="space-y-5 animate-in slide-in-from-bottom-4 pb-10">
                    <div class="bg-white rounded-[2rem] p-6 shadow-xl flex items-center justify-between glass-card">
                        <div>
                            <p class="text-[10px] font-bold text-[#165b33]">นักศึกษา</p>
                            <h3 class="text-xl font-mono font-bold text-[#d42426]">${currentStudent.studentNumber}</h3>
                        </div>
                        <div class="w-12 h-12 bg-red-50 rounded-2xl flex items-center justify-center text-[#d42426]"><i data-lucide="user"></i></div>
                    </div>

                    <div class="bg-white rounded-[2rem] p-6 shadow-xl glass-card">
                        <div class="flex justify-between items-center mb-6">
                            <span class="font-bold text-slate-700 text-sm">รายการตราปั๊ม</span>
                            <span class="text-sm font-bold text-white px-3 py-1 bg-[#165b33] rounded-full">${stampCount} / ${TOTAL_STAMPS}</span>
                        </div>
                        <div class="flex justify-between gap-3">
                            ${[1, 2, 3].map(i => {
                                const has = stampList.includes(i);
                                let inner = has ? '<i data-lucide="check-circle-2" class="text-[#165b33] stamp-active" size="36"></i>' : 
                                    (i === 3 ? '<div class="tape-effect leading-tight">บูธบอกความในใจ<br>แซนต้า</div>' : `<span class="text-[8px] font-bold text-slate-300 uppercase">${BOOTH_NAMES[i]}</span>`);
                                return `<div class="h-28 flex-1 rounded-2xl border-2 flex items-center justify-center transition-all ${has ? 'bg-green-50 border-[#165b33]' : 'bg-slate-50 border-dashed border-slate-200'} shadow-inner">${inner}</div>`;
                            }).join('')}
                        </div>
                    </div>

                    <div id="action-area">
                        ${stampCount < TOTAL_STAMPS ? `
                            <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white text-center shadow-2xl relative overflow-hidden">
                                ${currentStudent.otp ? `
                                    <p class="text-[10px] font-bold uppercase text-slate-400 mb-2 tracking-widest">รหัสยืนยันตัวตน</p>
                                    <div class="text-7xl font-mono font-black mb-6">${currentStudent.otp}</div>
                                    <div class="inline-flex items-center gap-2 bg-white/10 px-5 py-2 rounded-full text-sm font-bold">
                                        <i data-lucide="clock" size="14" class="text-blue-400"></i> <span id="otp-timer">0:00</span>
                                    </div>
                                    <button id="cancelOtp" class="block w-full mt-8 text-xs text-slate-500 underline">ยกเลิก</button>
                                ` : `
                                    <div id="scanner-view" class="hidden"><div id="reader" class="mb-4"></div><button id="closeScanner" class="text-xs text-slate-400 underline">ปิดกล้อง</button></div>
                                    <div id="ready-view">
                                        <h4 class="font-bold text-xl mb-2 text-white">สแกนรับตราปั๊ม</h4>
                                        <p class="text-slate-400 text-xs mb-8 px-4 leading-relaxed font-medium">สแกน QR Code ที่บูธเพื่อรับรหัสจากเจ้าหน้าที่</p>
                                        <button id="startScanBtn" class="w-full bg-[#d42426] py-4 rounded-2xl font-bold shadow-xl active:scale-95 flex items-center justify-center gap-3 transition-all"><i data-lucide="camera" size="22"></i> เริ่มสแกน</button>
                                    </div>
                                `}
                            </div>
                        ` : `
                            <div class="bg-white rounded-[2.5rem] p-10 shadow-2xl text-center space-y-6 glass-card border-4 border-[#165b33]">
                                <div class="h-24 w-24 bg-yellow-50 text-[#f59e0b] rounded-full flex items-center justify-center mx-auto animate-bounce"><i data-lucide="trophy" size="48"></i></div>
                                <div><h3 class="text-2xl font-black text-[#165b33]">ยินดีด้วย!</h3><p class="text-slate-500 text-sm font-bold">คุณสะสมตราปั๊มครบถ้วนแล้ว</p></div>
                                
                                <div class="space-y-3">
                                    ${(!isLateTime && currentStudent.submittedLucky) ? 
                                        `<div class="p-4 bg-green-50 text-[#165b33] rounded-2xl font-bold border-2 border-[#165b33]">ส่งลุ้นโชคเรียบร้อยแล้ว ✓</div>` : 
                                        (!isLateTime ? `<button id="luckySubmitBtn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 disabled:bg-slate-300">ลุ้นโชคจับรางวัล <i data-lucide="gift" class="inline ml-1"></i></button>` : '')
                                    }

                                    ${(isLateTime && currentStudent.submittedTrans) ? 
                                        `<div class="p-4 bg-green-50 text-[#165b33] rounded-2xl font-bold border-2 border-[#165b33]">แลกชั่วโมงเรียบร้อยแล้ว ✓</div>` : 
                                        (isLateTime ? `<button id="transSubmitBtn" class="w-full bg-[#d42426] text-white py-4 rounded-2xl font-black text-lg shadow-lg active:scale-95 disabled:bg-slate-300">แลกชั่วโมงกิจกรรม <i data-lucide="award" class="inline ml-1"></i></button>` : '')
                                    }

                                    ${isLateTime && !currentStudent.submittedLucky && !currentStudent.submittedTrans ? 
                                        `<p class="text-[10px] text-red-500 font-bold">หมดเวลาลุ้นโชคแล้ว แต่คุณสามารถแลกชั่วโมงกิจกรรมได้</p>` : ''
                                    }
                                </div>
                            </div>
                        `}
                    </div>
                </div>
            `);
            
            if (document.getElementById('startScanBtn')) document.getElementById('startScanBtn').onclick = startScanner;
            if (document.getElementById('cancelOtp')) document.getElementById('cancelOtp').onclick = handleCancelOtp;
            
            const lkBtn = document.getElementById('luckySubmitBtn');
            if (lkBtn) lkBtn.onclick = () => handleFinalSubmit('luckyDraw');

            const trBtn = document.getElementById('transSubmitBtn');
            if (trBtn) trBtn.onclick = () => showExchangeModal();
            
            updateTimerDisplay();
        };

        // --- Logic Handlers ---

        const showExchangeModal = () => {
            isSubmittingFinal = false; // รีเซ็ตตัวล็อกเพื่อให้กดยืนยันได้ใหม่
            exchangeModal.classList.remove('hidden');
            const input = document.getElementById('exchangePassInput');
            const confirmBtn = document.getElementById('exchange-confirm-btn');
            const btnText = document.getElementById('exchange-btn-text');
            
            input.value = ""; input.disabled = false; confirmBtn.disabled = false;
            btnText.innerText = "ยืนยันการแลกรับ"; document.getElementById('exchangeError').classList.add('hidden');
            
            document.getElementById('exchange-cancel-btn').onclick = () => exchangeModal.classList.add('hidden');
            confirmBtn.onclick = async () => {
                if (input.value.toUpperCase() === EXCHANGE_PASSWORD) {
                    confirmBtn.disabled = true; btnText.innerText = "กำลังส่งข้อมูล..."; input.disabled = true;
                    const success = await handleFinalSubmit('Transcript');
                    if (success) exchangeModal.classList.add('hidden');
                    else { confirmBtn.disabled = false; btnText.innerText = "ยืนยันการแลกรับ"; input.disabled = false; }
                } else document.getElementById('exchangeError').classList.remove('hidden');
            };
        };

        const handleInitialLogin = () => {
            const input = document.getElementById('studentIdInput').value;
            if (input.length !== 10) { alert("กรุณากรอกรหัส 10 หลัก"); return; }
            document.getElementById('confirm-id-display').innerText = input;
            confirmModal.classList.remove('hidden');
            let t = 3;
            const btn = document.getElementById('modal-confirm-btn');
            btn.disabled = true;
            const timer = setInterval(() => {
                t--; document.getElementById('modal-timer-text').innerText = `โปรดรอ ${t} วิ`;
                if (t <= 0) { clearInterval(timer); btn.disabled = false; document.getElementById('modal-timer-text').innerText = "ยืนยันรหัสถูกต้อง"; }
            }, 1000);
            document.getElementById('modal-cancel-btn').onclick = () => { clearInterval(timer); confirmModal.classList.add('hidden'); };
            btn.onclick = () => { confirmModal.classList.add('hidden'); handleLogin(input); };
        };

        async function handleLogin(id, auto = false) {
            if (isLoggingIn) return; isLoggingIn = true;
            const docRef = doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', id);
            try {
                const snap = await getDoc(docRef);
                const dev = getDeviceId();
                if (snap.exists()) {
                    const data = snap.data();
                    if (data.deviceId && data.deviceId !== dev) {
                        if (!auto) { document.getElementById('errorText').innerText = "รหัสนี้ถูกใช้ในเครื่องอื่นแล้ว"; document.getElementById('loginError').classList.remove('hidden'); }
                        else { clearStudentCache(); renderLogin(); }
                        isLoggingIn = false; return;
                    }
                    currentStudent = data;
                } else {
                    currentStudent = { studentNumber: id, deviceId: dev, stamps: [], submittedLucky: false, submittedTrans: false };
                    await setDoc(docRef, currentStudent);
                }
                saveStudentCache(id); startStudentSync();
            } catch (e) { isLoggingIn = false; if (auto) renderLogin(); }
        }

        const startStudentSync = () => {
            onSnapshot(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), (snap) => {
                if (snap.exists()) { currentStudent = snap.data(); if (!html5QrCode) renderDashboard(); }
            }, (err) => { console.error("Sync error:", err); });
        };

        const startSettingsSync = () => {
            onSnapshot(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'settings', 'config'), (snap) => {
                if (snap.exists()) globalDeadline = snap.data();
            });
        };

        const startScanner = () => {
            document.getElementById('ready-view').classList.add('hidden');
            document.getElementById('scanner-view').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, async (txt) => {
                try {
                    const url = new URL(txt);
                    const bid = parseInt(url.searchParams.get('booth'));
                    if (bid > 2) { alert("ใช้คนละกิจกรรมครับ"); return; }
                    await html5QrCode.stop(); html5QrCode = null;
                    if (currentStudent.stamps.includes(bid)) { alert("ได้ตราปั๊มบูธนี้ไปแล้วครับ"); renderDashboard(); }
                    else handleRequestOtp(bid);
                } catch(e) { console.error("Invalid QR Link", e); }
            }, () => {}).catch(() => renderDashboard());
            document.getElementById('closeScanner').onclick = async () => { if (html5QrCode) await html5QrCode.stop(); html5QrCode = null; renderDashboard(); };
        };

        async function handleRequestOtp(bid) {
            const ch = "123456789ABCDEFGHIJKLMNPQRSTUVWXYZ";
            const code = Array.from({length:4}, () => ch.charAt(Math.floor(Math.random() * ch.length))).join('');
            await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), { 
                otp: code, 
                otpExpiry: Date.now() + (OTP_SECONDS * 1000), 
                targetBooth: bid 
            });
            renderDashboard();
        }

        async function handleCancelOtp() {
            await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), { otp: null, otpExpiry: null });
        }

        async function handleFinalSubmit(type) {
            if (isSubmittingFinal) return false; isSubmittingFinal = true;
            try {
                // ส่งข้อมูลไป Google Sheets
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST', 
                    mode: 'no-cors', 
                    cache: 'no-cache',
                    body: JSON.stringify({ studentNumber: currentStudent.studentNumber, type: type })
                });

                // อัปเดต Firebase ตามประเภท
                const updateData = {};
                if (type === 'luckyDraw') updateData.submittedLucky = true;
                else if (type === 'Transcript') updateData.submittedTrans = true;
                
                await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', currentStudent.studentNumber), updateData);
                
                alert("ส่งข้อมูลสำเร็จเรียบร้อยแล้ว!");
                return true;
            } catch (e) {
                alert("เกิดข้อผิดพลาด: " + e.message);
                isSubmittingFinal = false; return false;
            }
        }

        function updateTimerDisplay() {
            if (!currentStudent || !currentStudent.otpExpiry) return;
            clearInterval(otpInterval);
            otpInterval = setInterval(() => {
                const rem = Math.max(0, Math.floor((currentStudent.otpExpiry - Date.now()) / 1000));
                const el = document.getElementById('otp-timer');
                if (el) el.innerText = `${Math.floor(rem/60)}:${(rem%60).toString().padStart(2, '0')}`;
                if (rem <= 0) { clearInterval(otpInterval); handleCancelOtp(); }
            }, 1000);
        }

        async function handleStaffVerify() {
            const code = document.getElementById('staffOtpInput').value.toUpperCase();
            if (!code) return;
            const q = query(collection(db, 'artifacts', DB_PATH, 'public', 'data', 'participants'), where("otp", "==", code));
            const snap = await getDocs(q);
            if (!snap.empty) {
                const u = snap.docs[0].data();
                if (u.otpExpiry < Date.now()) { alert("รหัสหมดอายุ"); return; }
                const card = document.getElementById('staff-user-card');
                card.innerHTML = `<div class="bg-[#165b33] rounded-3xl p-8 text-white shadow-xl animate-in fade-in slide-in-from-bottom-4">
                    <p class="text-[10px] uppercase font-bold mb-1">บูธ: ${BOOTH_NAMES[u.targetBooth]}</p>
                    <h3 class="text-3xl font-mono font-bold mb-6">${u.studentNumber}</h3>
                    <div class="grid grid-cols-1 gap-3">
                         <button id="staffConfirm" class="py-4 bg-white text-[#165b33] rounded-2xl font-bold shadow-lg active:scale-95">ประทับตราให้</button>
                         <button id="staffResetDevice" class="py-2 text-[10px] text-red-200 uppercase tracking-widest border border-red-400/30 rounded-xl">ล้างข้อมูลอุปกรณ์</button>
                         <button id="staffCancel" class="py-2 text-[10px] text-white/50 uppercase">ยกเลิก</button>
                    </div>
                </div>`;
                card.classList.remove('hidden');
                document.getElementById('staffCancel').onclick = () => card.classList.add('hidden');
                document.getElementById('staffResetDevice').onclick = async () => {
                    if(confirm("ล้างข้อมูลเครื่องให้นักศึกษา?")) {
                        await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', u.studentNumber), { deviceId: null });
                        alert("ล้างแล้วครับ"); card.classList.add('hidden');
                    }
                };
                document.getElementById('staffConfirm').onclick = async () => {
                    await updateDoc(doc(db, 'artifacts', DB_PATH, 'public', 'data', 'participants', u.studentNumber), { 
                        stamps: arrayUnion(u.targetBooth), otp: null, otpExpiry: null, targetBooth: null 
                    });
                    card.classList.add('hidden'); document.getElementById('staffOtpInput').value = "";
                };
            } else alert("ไม่พบรหัสนี้");
        }

        window.generateBoothQr = (id) => {
            const wrapper = document.getElementById('qrcode-wrapper');
            wrapper.classList.remove('hidden');
            document.getElementById('qr-label').innerText = BOOTH_NAMES[id];
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { 
                text: `${window.location.origin}${window.location.pathname}?booth=${id}`, 
                width: 160, height: 160 
            });
        };

        exitBtn.onclick = () => { clearStudentCache(); location.reload(); };

        window.onload = async () => { 
            initDecorations();
            try { 
                await signInAnonymously(auth); 
                startSettingsSync();
                const cachedId = getStudentCache();
                if (cachedId) handleLogin(cachedId, true); else renderLogin(); 
            } catch (e) { document.getElementById('status-display').innerHTML = "ฐานข้อมูลไม่ตอบสนอง"; } 
        };
    </script>
</body>
